<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent a Car</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #007bff;
    color: white;
    padding: 20px;
    text-align: center;
}

main {
    display: flex;
    flex-direction: column;
    padding: 20px;
}

.car-search {
    border: 1px solid #ddd;
    padding: 20px;
    margin-bottom: 20px;
}

.car-search label {
    display: block;
    margin-bottom: 5px;
}

.car-search input,
.car-search select {
    width: 100%;
    padding: 5px;
    border: 1px solid #ccc;
}

.car-search button {
    background-color: #007bff;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.car-results {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
}

.car-result {
    border: 1px solid #ddd;
    padding: 10px;
    border-radius: 5px;
    width: 300px;
}

.car-result img {
    width: 100%;
    height: 150px;
    object-fit: cover;
}

.car-result h3 {
    margin-top: 5px;
    margin-bottom: 5px;
}

.car-result p {
    margin-bottom: 0;
}

    </style>
</head>
<body style="background-color: rgba(12, 12, 12, 0.837);">
    <header>
        <h1>Rent a Car</h1>
    </header>
    <main>
        <h2>Choose Your Ride</h2>
        <div class="cars">
            <div class="car">
                <img src="car1.jpg" alt="Sedan">
                <h3>Sedan</h3>
                <p>Comfortable and economical for city driving.</p>
                <button>Book Now</button>
            </div>
            <div class="car">
                <img src="car2.jpg" alt="SUV">
                <h3>SUV</h3>
                <p>Spacious and perfect for families or adventures.</p>
                <button>Book Now</button>
            </div>
            <div class="car">
                <img src="car3.jpg" alt="Luxury">
                <h3>Luxury</h3>
                <p>Experience ultimate comfort and style.</p>
                <button>Book Now</button>
            </div>
        </div>
        <form action="#">
            <label for="pickupdate">Pick-up Date:</label>
            <input type="date" id="pickupdate" name="pickupdate" required>
            <label for="dropoffdate">Drop-off Date:</label>
            <input type="date" id="dropoffdate" name="dropoffdate" required>
            <button type="submit">Check Availability</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 Rent a Car</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
